<div class="container">
  <div class="row">
    <div class="col image-col">
      <img src="logos/LOGO.svg" alt="Inforbhoomi Logo" class="custom-logo-size" />
    </div>
    <div class="col form-col">
      <div class="login-body">
        <h3>Login Here</h3>
        <form>
          <div class="form-group">
            <label for="email" class="form-label">Username or Email</label>
            <input
              [(ngModel)]="loginObj.username"
              name="user_name"
              type="text"
              id="name"
              class="form-control"
              #username="ngModel"
            />
            <div *ngIf="usernameRequired" style="color: red; font-size: 12px">
              *** Username is required
            </div>
          </div>

          <div class="form-group" style="position: relative">
            <label for="pass" class="form-label">Password</label>

            <input
              [(ngModel)]="loginObj.password"
              name="password"
              [type]="passwordVisible ? 'text' : 'password'"
              id="pass"
              (keydown.enter)="onClick()"
              class="form-control"
            />

            <!-- Toggle Icon -->
            <span
              class="toggle-password"
              (click)="togglePasswordVisibility()"
              [title]="passwordVisible ? 'Hide password' : 'Show password'"
            >
              <mat-icon *ngIf="passwordVisible">visibility_off</mat-icon>
              <mat-icon *ngIf="!passwordVisible">visibility</mat-icon>
            </span>

            <div *ngIf="passwordRequired" style="color: red; font-size: 12px">
              *** Password is required
            </div>
          </div>
          <!-- <div class="form-check">
            <input type="checkbox" id="rememberMe" class="form-check-input" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div> -->

          <button type="submit" class="custom-login-btn" (click)="onClick()">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
