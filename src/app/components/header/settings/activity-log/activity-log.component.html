<h2 mat-dialog-title>Activity Log</h2>
<mat-dialog-content class="mat-typography">
  <!-- Chip Set for Actions -->
  <div class="active-log-filters-1">
    <mat-chip-listbox aria-label="Action Selection" class="center-chips">
      <mat-chip
        *ngFor="let chip of chips"
        selectable="true"
        class="action-chip"
        [ngClass]="{ 'selected-chip': chip.label === selectedChipValue }"
        (click)="onChipClick(chip.value, chip.label)"
      >
        {{ chip.label }}
      </mat-chip>
    </mat-chip-listbox>
  </div>

  <div class="filter-section">
    <input #filterInput type="text" placeholder="Filter table" class="filter-input" />
    <button mat-icon-button (click)="applyFilter(filterInput.value)" aria-label="Filter Table">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div class="active-log-table">
    <!-- Check if there are columns and data to show in the table -->

    <table
      mat-table
      [dataSource]="dataSource.data | sortByDatePipe: 'sortByDate' : 'desc'"
      class="mat-elevation-z8"
      *ngIf="dataSource.data.length > 0"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef class="no-column"></th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        <!-- Display index as ID -->
      </ng-container>

      <!-- Dynamic Columns -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column | titlecase }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="combinedColumns" class="table-header"></tr>
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: combinedColumns"></tr>
    </table>

    <!-- No Data Message -->
    <div
      *ngIf="displayedColumns.length === 0 || dataSource.data.length === 0"
      class="no-data-message"
    >
      <p>No data available for the selected action.</p>
    </div>
    <!-- MatPaginator for Pagination -->
    <!-- <mat-paginator [length]="dataSource.data.length"
                   [pageSize]="10"
                   aria-label="Select page"
                   style="margin-top: 10px;">
    </mat-paginator> -->
  </div>

  <!-- Pro Version Overlay -->
  <div *ngIf="showProOverlay">
    <app-pro-version-message></app-pro-version-message>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
