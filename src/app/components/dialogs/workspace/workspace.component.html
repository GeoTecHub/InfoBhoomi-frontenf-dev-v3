<h2 mat-dialog-title>Select Mode</h2>
<mat-dialog-content>
  <mat-radio-group>
    <mat-radio-button value="edit">Edit Mode</mat-radio-button>
    <mat-radio-button value="view">View Mode</mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">OK</button>
</mat-dialog-actions>
