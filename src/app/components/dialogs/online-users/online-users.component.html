<mat-dialog-content class="mat-typography about-dialog-content">
  <div class="about-main-content">
    <div class="about-contact-block">
      <!-- <h3 class="about-title">Online Users</h3> -->

      <table *ngIf="onlineUsers.length" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">User Name</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of onlineUsers">
            <td>
              {{ user.username }}
            </td>
            <td>{{ user.first_name }} {{ user.last_name }}</td>
            <td>
              {{ user.email }}
            </td>
            <td>
              <div
                [ngClass]="
                  user.user_type === 'admin'
                    ? 'admin-pill'
                    : user.user_type === 'user'
                      ? 'user-pill'
                      : !user.is_active
                        ? 'disabled-pill'
                        : ''
                "
              >
                {{ user.user_type }}
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <small *ngIf="!onlineUsers.length"> No online users </small>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close style="color: #d32f2f">Close</button>
</mat-dialog-actions>
