<div class="side-panel-space-1">
  <div
    *ngIf="show_admin_panel"
    matRipple
    class="side-panel-button highlight-btn"
    (click)="openAdminPanelDialog()"
  >
    <mat-icon class="icon-highlight">admin_panel_settings</mat-icon>
    <div class="button-label">
      <ng-container *ngIf="user_type === 'super_admin'"> Super </ng-container>
      Admin Panel
    </div>
  </div>

  <div matRipple class="side-panel-button" (click)="openImportDialog()">
    <mat-icon>download</mat-icon>
    <div class="button-label">Import</div>
  </div>
  <div matRipple class="side-panel-button" (click)="openExportPanel()">
    <mat-icon>upload</mat-icon>
    <div class="button-label">Export</div>
  </div>

  </div>
  <div matRipple class="side-panel-button">
    <mat-icon>delete_forever</mat-icon>
    <div class="button-label">Remove Temporary Points</div>
  </div> -->
</div>
